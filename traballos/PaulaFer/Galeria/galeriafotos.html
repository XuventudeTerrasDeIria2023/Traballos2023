<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="utf-8" />
    <title>Collage</title>
    <link rel="stylesheet" href="galeriafotos.css">
</head>

<body>
    <h1>Love it</h1>

    <div id="background">
        <div id="gallery">
            <figure class="pic1">
                <img src="imaxes/playa.jpg" alt="playa">
                <figcaption>Summer</figcaption>
            </figure>
            <figure class="pic2">
                <img src="imaxes/animalitos.jpg" alt="animalitos">
                <figcaption>Animalitos</figcaption>
            </figure>
            <figure class="pic3">
                <img src="imaxes/nuves.jpg" alt="nuves">
                <figcaption>Nuves</figcaption>
            </figure>
            <figure class="pic4">
                <img src="imaxes/macrons.jpg" alt="marcrons">
                <figcaption>Macarons</figcaption>
            </figure>
            <figure class="pic5">
                <img src="imaxes/paris.jpg" alt="paris">
                <figcaption>#Paris</figcaption>
            </figure>
            <figure class="pic6">
                <img src="imaxes/makeup.jpg" alt="makeup">
                <figcaption>MakeUp</figcaption>
            </figure>
            <figure class="pic7">
                <img src="imaxes/roma.jpg" alt="roma">
                <figcaption>#Roma</figcaption>
            </figure>
            <figure class="pic8">
                <img src="imaxes/flowers.jpg" alt="flowers">
                <figcaption>Flowers</figcaption>
            </figure>
            <figure class="pic9">
                <img src="imaxes/love.jpg" alt="love">
                <figcaption>Amore</figcaption>
            </figure>
            <figure class="pic10">
                <img src="imaxes/vaquitas.jpg" alt="vaquitas">
                <figcaption>Vaquitas</figcaption>
            </figure>
            <figure class="pic11">
                <img src="imaxes/missyou.jpg" alt="missyou">
                <figcaption>Miss you..</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
