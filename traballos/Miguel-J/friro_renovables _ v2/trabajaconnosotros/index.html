<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabaja con nosotros</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Trabaja con nosotros</h1>
    <p id="description" class="description text-center">
    </p>
  </header>
  <form id="survey-form" action="mailto:mail@mail.com" method="post">
    <div class="form-group">
      <label id="name-label" for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Introduzca su nombre"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Introduzca su Email"
        required
      />
    </div>
<!--
    <div class="form-group">
      <label id="number-label" for="number"
        >Edad<span class="clue">(opcional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Edad"
      />
    </div>
-->
    
    <div class="form-group">
      <p>¿Qué opción describe mejor su rol actual?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Seleccionar rol actual</option>
        <option value="student">Estudiante</option>
        <option value="job">Trabajo a jornada completa</option>
        <option value="learner">Estudiante a tiempo completo</option>
        <option value="preferNo">Prefiero no decirlo</option>
        <option value="other">Otros</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>¿Recomendarías trabajar con nosotros a un amigo?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitivamente</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Quizas</label
      >

      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />No estoy seguro</label>
    </div>
    
    <div class="form-group">
      <p>
        ¿Cuál es tu mayor característica para trabajar con nosotros?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Selecciona una opción</option>
        <option value="challenges"> Capacidad para desarrollar ideas e innovar</option>
        <option value="challenges"> Productividad</option>
        <option value="projects"> Capacidad de análisis</option>
        <option value="community">Manejo de las nuevas tecnologías</option>
        <option value="openSource">Buena comunicación</option>
      </select>
    </div>
    
    <div class="form-group">
      Sube aquí tu CV:<br><br>
         <label for="archivo">
          <input id="archivo" type="file" accept="application/pdf" name="archivo">
      </label>
    </div>
    
    <div class="form-group">
      <p>¿Algún comentario o sugerencia?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Introduce tu comentario aquí..."
      ></textarea>
    </div>

    <div class="form-group">
      <button form="survey-form" type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </form>
  <a href="../index.html" id="scrollTopBtn" title="ir atras"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
</div>

<!-- partial -->
  <script src="botonjava.js"></script>
</body>
</html>
