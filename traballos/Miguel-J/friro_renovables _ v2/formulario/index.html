                </div>
                <div class="contact">
                    <h3>Contacta con nosotros</h3>
                    <form method="post" action="mailto:mail@mail.com" id="form1">
                        <p>
                            <label for="name">*Nombre completo</label>
                            <input type="text" id="name" name="name" required>
                        </p>
                        <p>
                            <label for="email">*Correo electronico</label>
                            <input type="email" id="email" name="email" required placeholder="mail@mail.com">
                        </p>
                        <p>
                            <label for="phone">*Número de telefono</label>
<!--                            <input type="tel" id="phone" name="phone" min="9" max="9" required>-->
                            <input type="tel" id="phone" placeholder="606606606" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required >

                        </p>
                        <p class="full">
                            <label>*Mensaje</label>
                            <textarea name="message" rows="5" minlength="10" required placeholder="Escriba aquí su mensaje."></textarea>
                        </p>

                        <p class="full">
                            <button type="submit" value="submit" form="form1">Enviar</button>
                        </p>
                    </form>

                </div>
            </div>
