<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta lang="gl">
	<meta itemprop="author" content="Programa de Emprego Xuventude Terras de Iria 2023 Dodro, Padrón, Rois">
	<meta name="title" content="Sitio Terras de Iria, creado no Programa de Emprego Xuventude Terras de Iria 2023 Dodro, Padrón, Rois">
	<meta name="description" content="Sitio Terras de Iria, creado no Programa de Emprego Xuventude Terras de Iria 2023 Concello de Dodro, Concello de Padrón e Concello de Rois">
	<meta name="keywords" content="Dodro, Rois, Padrón, Municipio, Concello, Ayuntamiento, Terras de Iria, Galicia, Xacobeo, Flora, Fauna. Deportes, Dróns, actualidade cultura, sendeirismo, cultural">
	<meta name="robots" content="index,follow">
	<title>CSS: prácticas</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 14px;
			font-family: sans-serif;
		}

		body {
			width: 60%;
			margin: 0 auto;
		}

		section {
			width: 100%;
			margin-top: 2em;
			border-top: 5px solid #762E2580;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		h1 {
			font-family: "Roboto Slab", serif;
			font-weight: bold;
			color: #762E25;
			font-size: 1.3em;
			margin-left: 0em;
			margin-top: 1em;
			margin-bottom: 1em;
		}

		.container {
			width: 100%;
			margin: 0 auto;
			position: relative;

		}

		.caja {
			width: 20%;
			height: auto;
			background-color: #30B037;
			color: #FFF;
			text-align: center;
			line-height: 5em;
			margin: 15px;
			float: left;
			font-size: 1em;
			font-family: monospace;
			font-weight: bold;
			border-radius: 50%;
			width: 13em;
			height: 13em;

		}

		.caja1 {
			background-color: #C0392B;
			-webkit-transition: background-color 1s linear;
			transition: background-color 1s linear;
		}

		.caja1:hover {
			background-color: #3F51B5;
		}

		.caja2 {
			background-color: #9B59B6;
			-webkit-transition: font-size 1s ease;
			transition: font-size 1s ease;
		}

		.caja2:hover {
			font-size: 2em;
			font-family: sans-serif
		}

		.caja3 {
			background-color: #2980B9;
			-webkit-transition: color 1s linear;
			transition: color 1s linear;
		}

		.caja3:hover {
			color: red;
/*			font-size: 1.2em;*/
		}

		.caja4 {
			background-color: #3498DB;
			-webkit-transition: 1s linear;
			transition: 1s linear;
		}

		.caja4:hover {
			line-height: 300px;
		}

		.caja5 {
/*			border-radius: 0px;*/
			background-color: #17A589;
			-webkit-transition: 1s linear;
			transition: 1s linear
		}

		.caja5:hover {
			border-radius: 20px;
		}

		.caja6 {
			-webkit-transition: 1s linear;
			transition: 1s linear;
			background-color: #F1C40F;
		}

		.caja6:hover {
			-webkit-box-shadow: 10px 10px 14px 2px rgba(0, 0, 0, 0.47);
			box-shadow: 10px 10px 14px 2px rgba(0, 0, 0, 0.47);
		}

		.caja7 {
			-webkit-transition: 1s linear;
			transition: 1s linear;
			background-color: #E67E22;
		}

		.caja7:hover {
			opacity: 0.3;
		}

		.caja8 {
			-webkit-transition: 1s linear;
			transition: 1s linear;
			background-color: #95A5A6;
		}

		.caja8:hover {
			border: 10px solid lime;
			;
		}

		.caja9 {
			-webkit-transition: 1s linear;
			transition: 1s linear;
			background-color: #2C3E50;
		}

		.caja9:hover {
			margin: 3em;
		}

		.caja10 {
			-webkit-transition: 1s linear;
			transition: 1s linear;
			background-color: black;
		}

		.caja10:hover {
			padding: 4em;
		}

	</style>
</head>

<body>
	<h1>Transiciones 1</h1>
	<section>
		<div class="container">
			<div class="caja caja1">Background</div>
			<div class="caja caja2">Font-size</div>
			<div class="caja caja3">Color</div>
			<div class="caja caja4">Line-height</div>
			<div class="caja caja5">Border-radius</div>
			<div class="caja caja6">Box-shadow</div>
			<div class="caja caja7">Opacity</div>
			<div class="caja caja8">Border</div>
			<div class="caja caja9">Margin</div>
			<div class="caja caja10">Padding</div>
		</div>
	</section>
</body>

</html>
