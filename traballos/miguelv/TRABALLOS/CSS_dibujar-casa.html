<!DOCTYPE html>
<html lang="gl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="miguel">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>casa</title>
	<style>
		body {
			width: 60%;
			margin: 0 auto;
			background-color: #9BB8CD;
		}
		
		.tejado{
			position: absolute;
			background-color: #BD8266;
			width: 50%;
			height: 25%;
			top: 2%;	
			left: 25%;
			border-top-left-radius: 90%;
			border-top-right-radius: 90%;
			border: 3px solid #BE5936;
		}
		
		.cuerpo{
			position: absolute;
			background-color: #EEEDEB;
			width: 45%;
			height: 70%;
			top: 25%;
			left: 27.5%;
			border: 3px solid #BFCFE7;
		}
		
		.ventana-redonda{
			position: absolute;
			background-color: #BFCFE7;
			border: 15px solid white;
			border-radius: 50%;
			width: 8%;
			height: 17%;
			top: 30%;
			left: 45%;
		}
		
		.barrote-horizontal{
			position: absolute;
			background-color: white;
			width: 170px;
			height: 10px;
			top: 40%;
			left: 45%;
		}
		
		.barrote-vertical{
			position: absolute;
			background-color: white;
			width: 10px;
			height: 170px;
			top: 30.1%;
			left: 49.5%;
		}
		
		.ventanauno{
			position: absolute;
			background-color: #BFCFE7;
			border: 15px solid white;
			width: 14%;
			height: 13%;
			top: 50%;
			left: 29%;
		}
		
		.barroteuno{
			position: absolute;
			background-color: white;
			width: 10px;
			height: 140px;
			top: 50%;
			left: 36.5%;
		}
		
		.ventanados{
			position: absolute;
			background-color: #BFCFE7;
			border: 15px solid white;
			width: 14%;
			height: 13%;
			top: 50%;
			left: 55%;
		}
		
		.barrotedos{
			position: absolute;
			background-color: white;
			width: 10px;
			height: 140px;
			top: 50%;
			left: 62.5%;
		}
		
		.puerta{
			position: absolute;
			background-color: white;
			border-top: 15px solid #BFCFE7;
			border-left: 15px solid #BFCFE7;
			border-right: 15px solid #BFCFE7;
			width: 6%;
			height: 26.7%;
			top: 67%;
			left: 46%;
		}
		
		.pomo{
			position: absolute;
			background-color: #A8A8A8;
			width: 10px;
			height: 20px;
			border-radius: 50%;
			top: 79%;
			left: 47%;
		}
		
		.tejadodog{
			position: absolute;
			background-color: #BD8266;
			width: 280px;
			height: 80px;
			top: 72.5%;	
			left: 77.3%;
			border-top-left-radius: 90%;
			border-top-right-radius: 90%;
			border: 3px solid #BE5936;
		}
		
		.cuerpodog{
			position: absolute;
			background-color: #EEEDEB;
			width: 250px;
			height: 183px;
			top: 75%;
			left: 78%;
			border: 3px solid #BFCFE7;
			color: grey;
			font-family: monospace;
		}
		
		h2{
			text-align: center;
			display: flex;
			align-content: center;
			margin-top: 5em;
			margin-left: 5.5em;
		}
		
	</style>
	</head>
	<body>
		
		
		<div class="cuerpo"></div>
		<div class="tejado"></div>
		<div class="ventana-redonda"></div>
		<div class="barrote-horizontal"></div>
		<div class="barrote-vertical"></div>
		<div class="ventanauno"></div>
		<div class="barroteuno"></div>
		<div class="ventanados"></div>
		<div class="barrotedos"></div>
		<div class="puerta"></div>
		<div class="pomo"></div>
		<div class="cuerpodog"><h2>dog</h2></div>
		<div class="tejadodog"></div>
		
	</body>
</html>
