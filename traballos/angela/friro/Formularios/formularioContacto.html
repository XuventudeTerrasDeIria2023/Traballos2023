<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="angela">
    <meta name="viewport" charset="width-device=widht, initial-sacle=1.0">
    <title>Formulario</title>
    <style>
        body {
            width: 80%;
            margin: 0 auto;

        }

        form {
            margin-left: 15em;
            border: 1px solid black;
            width: 60%;
            height: 40em;
            padding: 2em;

        }

        form h2 {
            text-align: center;
        }

        form label,
        legend {
            font-weight: bold;
        }

    </style>
</head>

<body>
    <form name="formulario" id="form" method="post" action="mailto:mail@gmail.com">
        <h2>TRABAJA CON NOSOTROS</h2>
        <!--        <img src="../Logotipo_Friros-removebg-preview.png">-->
        <br><br>
        <label for="nome">Nombre completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Nombre" pattern="[A-Za-z]" required>
        <input type="text" id="nome" name="nome" placeholder="Apellidos" pattern="[A-Za-z]" required>

        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[+@[gG][mM][aA][iI][lL][.][cC][oO][mM]]" title="solo contas de correo" required>

        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>

        <br><br>


        <label for="reserva">Motivo:</label>
        <select name="reserva" id="reserva" required>
            <option value="un">Curriculums camarero</option>
            <option value="dous">Propuesta musical/actuacións</option>

        </select>

        <br><br>

        <label for="archivo">Adjuntar archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>

        <legend>Anotacións (250 caracteres)</legend>
        <textarea name="text" placeholder="Escriba aquí, por favor" cols="120" rows="8" maxlength="250"></textarea>
        <br><br>
        <button type="reset" value="borrar" form="form">Borrar</button>
        <button type="submit" value="enviar" form="form">Enviar</button>
    </form>
</body>

</html>
